okhv = "OKH-LOSHv1.0"
name = "Craft-Passion-Face-Mask"
repo = "https://www.craftpassion.com/face-mask-sewing-pattern/#face-mask-pattern"
license = "LicenseRef-NOASSERTION"
licensor = "Joanne Loh <https://www.craftpassion.com/contact/>"
function = "Popular fitted design featuring optional filter pocket, removable nose wire and multiple sizes with sewing templates. Includes SVG files for Cricut users."
documentation-language = "en"
organization = "Craft Passion"
# In the case of no releases, can link to the latest commit.
release = "https://gitlab.com/YOU/your-awesome-project/-/releases/1.0.0"
readme = "README.md"
contribution-guide = "CONTRIBUTING.md"
image = [
  # logo
  "https://www.craftpassion.com/wp-content/uploads/cp-logo@2x.png.webp",
  # product-photo
  "imgs/yyy.jpg"
]
technology-readiness-level = "OTRL-3"
documentation-readiness-level = "ODRL-3"
attestation = "https://certification.oshwa.org/cl000001.html"
publication = "https://doi.org/10.1371/journal.pone.0193087"
# A Cooperative Patent Classification-ID, describing this projects hardware; You may want to search for it here: <https://worldwide.espacenet.com/classification>
cpc-patent-class = "A41D 13/11"
tsdc = "MEC/ASM/etc." # Void if there is no valid licence. Possible values for the project listed here: https://gitlab.com/OSEGermany/oh-tsdc/-/blob/master/OH-TsDC.md?ref_type=heads.
bom = "BoM.csv"
manufacturing-instructions = "Documentation/Assembly_Guide/AssemblyGuide.md"
user-manual = "Documentation/User_Guide/UserGuide.md"
# Sources for the parts information
source = [
     "main.scad",
     "part_a.scad",
     "part_b.scad",
     "params.csv"
     ]
# Any mass always has to be in g (gramms)
mass= 50330.0

[outer-dimensions]
# Any dimension value always has to be in [mm] (milli-meters). Need all 3.
width = 400
depth = 350
height = 150

[[software]]
release = "https://github.com/arduino/ArduinoCore-mbed/releases/tag/1.3.2"
installation-guide = "https://github.com/arduino/ArduinoCore-mbed/blob/a2c06d768f5ebb6821ae6505b2032ee58f4ef70d/README.md"
